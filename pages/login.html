<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN BOOK DAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>  

    <div id="notif" class="fixed left-1/2 -top-14 transform -translate-x-1/2 -translate-y-1/2 border rounded-md px-5 py-2">Notif</div>
      <div class="flex items-center justify-center min-h-screen">
        <form id="formLogin" action="">
          <div class="bg-gray-900 w-[350px] border-[4px] border-blue-100 rounded-2xl hover:border-blue-500 transition-all duration-200">
            <div class="mx-auto flex items-center space-y-4 py-16 px-12 font-semibold text-gray-500 flex-col">
              <div class="flex items-center gap-5">
                <img class="w-[55px]" src="../img/logo.png" alt="">
                <span class="font font-semibold text-[#706D6D] text-xl">BOOKSHOP</span>
              </div>
              <h1 class="text-white text-2xl">Login in</h1>
              <input class="w-full p-2 text-white bg-blue-900 rounded-md border border-gray-700 focus:border-blue-700 hover:border-blue-500 transition-all duration-200" placeholder="Email" type="text" name="text" id="usernameLogin" autocomplete="username"/>
              <input class="w-full p-2 text-white bg-blue-900 rounded-md border border-gray-700 focus:border-blue-700 hover:border-blue-500 transition-all duration-200" placeholder="Password" type="password" name="password" id="passwordLogin" autocomplete="current-password"/>
              <button class="w-full p-2 bg-gray-50 rounded-full font-bold text-gray-900 border-[4px] border-gray-700 hover:border-blue-500 transition-all duration-200">Send</button>
              <p class="whitespace-nowrap">
                Don't have an account?
                <a class="font-semibold text-white hover:text-blue-500 transition-all duration-200" href="./registration.html">Register</a>
                </p>
            </div>
          </div>
        </form>
      </div>

  <script src="script.js"></script>
</body>
</html>
